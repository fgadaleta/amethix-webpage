{% if site.cta.enable %}
<section style="overflow: hidden;">
	<div class="counter-section-top-0607 contact-hero-bg">
		<div>
			<div></div>
			<div></div>
		</div>
		<div></div>
	</div>
	<section class="position-relative section-sm contact-hero-bg" style="z-index: 10;">
		<img src="{{site.cta.bg_image | relative_url }}" class="overlay-shape">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-9 mb-5 mb-lg-0">
					<h2 class="text-white mb-0" style="line-height: 1.2;">{{ site.cta.title}}</h2>
				</div>
				<div class="col-lg-3">
					<a href="{{site.cta.button.link | relative_url }}"
						class="btn btn-secondary border-0 hover-bg-sky-blue">{{site.cta.button.label}}</a>
				</div>
			</div>
		</div>
	</section>
	<div class="counter-section-bottom-0607 contact-hero-bg">
		<div>
			<div></div>
			<div></div>
		</div>
	</div>
</section>
{% endif %}

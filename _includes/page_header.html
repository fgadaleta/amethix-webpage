<section class="page-title header-padding overlay-effect">

      <source src="/assets/images/bg/network-bg.mp4" type="video/mp4">

    <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="text-uppercase mb-2 text-lg text-white">{{page.title}}</h1>
           <h4 class="text-white text-uppercase">{{page.description}}</h4>
      </div>
    </div>
  </div>

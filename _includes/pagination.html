{% if paginator.total_pages > 1 %}
<div class="row">
	<div class="col-lg-12 text-center mt-5">
		{% if paginator.previous_page %}
		<a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="btn btn-outline-primary">Older
			Posts</a>
		{% endif %}
		{% if paginator.next_page %}
		<a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="btn btn-outline-primary">Newer Posts</a>
		{% endif %}
	</div>
</div>
{% endif %}

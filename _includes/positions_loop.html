{% for job in site.jobs %}
<div class="col-lg-3 col-6 mb-4 shuffle-item" data-groups="[{% for category in job.categories %} &quot;{{ category | downcase | slugify }}&quot; {% unless forloop.last %}, {% endunless %} {% endfor %}]">
  <div class="position-relative inner-box">
    <div class="image position-relative">

      {% if job.status == "open" %}
      <a class="overlay-content text-center" href="{{job.url | relative_url }}">

    {% elsif job.status == "closed" %}
    <a class="overlay-content text-center"  style="cursor: not-allowed; opacity: 0.5;" >
    {% endif %}
    <img src="{{job.thumbnail | relative_url }}" alt="portfolio-image" class="img-fluid w-100 d-block" />
    <div class="overlay-box">
      <div class="overlay-inner">

          <h5 class="mb-0 text-white">{{job.title}} </h5>
          {% if job.status == "closed" %}
          <h6 class="mb-0 text-white">(closed)</h6>
          {% endif %}

      </div>
    </div>
  </a>
    </div>
  </div>
</div>
{% endfor %}

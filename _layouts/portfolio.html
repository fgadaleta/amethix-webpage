---
layout: default_light
---
<section class="page-title header-padding overlay-static" style="
  background: radial-gradient(circle, rgba(250, 250, 250, 0.90) 10%, rgba(255, 255, 255, 0.981) 100%);
  opacity: 0.9;
  background-size: cover;
  background-repeat: no-repeat;
  overflow: hidden;
	padding-top: 10rem;
 ">
  <div class="container relative z-10">
    <div class="row" sty>
      <div class="col-lg-12 text-center">
        <h2 class="mb-2 text-xl padding-top">{{page.title}}</h2>
        <h4 class="mb-4 mt-3" style="max-width: 650px; margin: 1rem auto; padding-top: 1rem;">{{page.description}}</h4>
        <!-- <h5 class="">{{page.description}}</h5> -->
      </div>
    </div>
  </div>
  <div class="skew-bottom-6"></div>

  <div class="twisted-hero-bars">
    <div class="grid">
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
    </div>
  </div>
</section>
<div style="background: white; height: 1rem; width: 100%; margin-top: -0.5rem;"></div>

<section class="portfolio-single">
	<div class="container">
		<div class="row justify-content-center">
			{{page.content}}
		</div>
	</div>
</section>

{% include call_to_action.html %}

<section class="section related-project">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h4 class="mb-5 text-uppercase">Other Projects</h4>
			</div>
		</div>
		<div class="row">
			{% for portfolio in site.portfolios limit:"4" %}
			<div class="col-lg-3">
				<div class="portfolio-block text-center border-0 ">
					<img src="{{portfolio.thumbnail}}" class="img-fluid" alt="{{portfolio.title}}" />
					<a class="card-img-overlay" href="{{portfolio.url}}">
						<h5 class="card-title text-white mb-0">{{portfolio.title}}</h5>
						<p class="card-text text-white text-uppercase text-sm">{{portfolio.category}}</p>
					</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
